<!DOCTYPE html>
<html>
<head>
	<title>Gender Prediction</title>
</head>
<body>

	<header>
		<div class="container">
			<div id="brandname">
				<h3 align="center">Sentiment Analysis Result</h3>
			</div>
		<hr/>
		<br/>
		</div>
	</header>

	<p style="color:blue;font-size:20;text-align: center;"><b>Gender</b></p>
	<div class="results" align="center">
		
		{% if prediction == 0%}
		<h2 style="color:rgb(255, 0, 170);">Female</h2>
		{% elif prediction == 1%}
		<h2 style="color:rgb(94, 139, 234);">Male</h2>
		{% endif %}
		<a href="..">
		<input type="submit" value="Go Back..">
		</a>
	</div>

</body>
</html>
